<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My Application</span>&nbsp;&nbsp;&nbsp;
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" opened="true" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>

      <mat-list-item routerLink="/pages/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span style="padding: 20px;">DashBoard</span>
      </mat-list-item>

      <mat-list-item routerLink="/pages/user">
        <mat-icon>group</mat-icon>
        <span style="padding: 20px;">User</span>
      </mat-list-item>

      <mat-list-item routerLink="/pages/product">
        <mat-icon>collections_bookmark</mat-icon>
        <span style="padding: 20px;">Product</span>
      </mat-list-item>

      <mat-list-item routerLink="/pages/sale">
        <mat-icon>currency_exchange</mat-icon>
        <span style="padding: 20px;">Sale</span>
      </mat-list-item>

      <mat-list-item routerLink="/pages/saleHistory">
        <mat-icon>edit_note</mat-icon>
        <span style="padding: 20px;">SaleHistory</span>
      </mat-list-item>

      <mat-list-item routerLink="/pages/report">
        <mat-icon>receipt</mat-icon>
        <span style="padding: 20px;">Report</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="app-sidenav-content">
      <router-outlet>
      </router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
